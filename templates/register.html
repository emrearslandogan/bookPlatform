{% extends "base.html" %}

{% block body_content %}
    
    <h2>Registration</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="register_button">Register</button>
    </form>
    <p>Already have an account? Click <a href="{% url 'login' %}">here</a> to login</p>
    
{% endblock body_content %}
